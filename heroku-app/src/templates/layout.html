<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Free Bootstrap Themes by Zerotheme dot com - Free Responsive Html5 Templates">
	<meta name="author" content="https://www.Zerotheme.com">

	<title>Urjc - Tourism </title>

	<!-- Bootstrap Core CSS -->
	<link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<!-- Custom CSS -->
	<link href="static/css/style.css" rel="stylesheet">

	<!-- Animate.css -->
	<link href="static/css/animate.css" rel="stylesheet" media="all" type="text/css">

	<!-- Lightbox.css -->
	<link href="static/css/lightbox.min.css" rel="stylesheet" media="all" type="text/css">

	<!-- Custom Fonts -->
	<link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="static/images/favicon.png">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body id="page-top" class="index-page">
	<div class="wrap-body">

		<!--////////////////////////////////////Header-->
		<header>
			<!---Main Header--->
			<div class="main-header">
				<div class="logo">
					<h2><a href="/">URJC - Tourism</a></h2>
					<audio src="static/music/mi-vida-esta-llena-de-ti.mp3" controls></audio>
				</div>
				<!--Navigation-->
				<nav id="menu" class="navbar">
					<div class="container-fluid">
						<div class="navbar-header">
							<span id="heading" class="visible-xs">Categorias</span>
							<button type="button" class="btn btn-navbar navbar-toggle" data-toggle="collapse"
								data-target=".navbar-ex1-collapse"><i class="fa fa-bars"></i></button>

						</div>
						<div class="collapse navbar-collapse navbar-ex1-collapse">
							<ul class="nav navbar-nav">
								<li class="active"><a href="{{ url_for('home') }}">INICIO</a></li>
								<li><a href="{{ url_for('about') }}">Sobre Nosotros</a></li>
								<li><a href="{{ url_for('blog') }}">Blog</a></li>
								<li><a href="{{ url_for('contact') }}">Contacto</a></li>
							</ul>
						</div>
					</div>
				</nav>
				<div class="hero-background">
					<!-- Static Header -->
					<div class="header-text">
						<div class="header-text-inner">
							<h1>URJC - TOURISM</h1>
							<p>Tu mejor manera de conocer la comunidad de Madrid</p>
						</div>
					</div><!-- /header-text -->
				</div>
			</div>
		</header>
		<!-- /Section: intro -->
		<div>
			{% block content %}

			{% endblock %}
		</div>
		<!--////////////////////////////////////Footer-->
		<footer id="footer">
			<div class="container">
				<div class="wrap-footer">
					<ul class="list-inline footer-link link">
						<li><a href="https://www.facebook.com/universidadreyjuancarlos/">Facebook</a></li>
						<li><a href="https://www.instagram.com/urjc_uni/?hl=en">Instagram</a></li>
						<li><a href="https://twitter.com/urjc?lang=en">Twitter</a></li>
					</ul>
					<div class="copyright">
						<span>Copyright © 2019 - Designed by <a href="https://www.urjc.es" target="_blank">URJC -
								Students</a></span>
					</div>
					<div>
						<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"> <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="¡CSS Válido!" /> </a>
						<a href="http://www.w3.org/WAI/WCAG2AAA-Conformance" title="Explanation of WCAG 2.0 Level Triple-A Conformance" target="_blank"> <img style="border:0;width:88px;height:31px" src="https://www.w3.org/WAI/wcag2AAA-blue.png" alt="Level Triple-A conformance, W3C WAI Web Content Accessibility Guidelines 2.0"> </a>
					</div>
				</div>
			</div>
		</footer>
		<!-- Footer -->
		<div id="page-top"><a href="#page-top" class="btn btn-toTop"><i class="fa fa-angle-double-up"></i></a></div>

		<!-- ========== Scripts ========== -->
		<script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="static/js/jquery.localScroll.min.js"></script>
		<script type="text/javascript" src="static/js/jquery.scrollTo.min.js"></script>
		<script type="text/javascript" src="static/js/SmoothScroll.js"></script>
		<script type="text/javascript" src="static/js/wow.min.js"></script>
		<script type="text/javascript" src="static/js/isotope.pkgd.min.js"></script>
		<script type="text/javascript" src="static/js/lightbox.min.js"></script>

		<!-- Definity JS -->
		<script type="text/javascript" src="static/js/main.js"></script>

	</div>
</body>

</html>
